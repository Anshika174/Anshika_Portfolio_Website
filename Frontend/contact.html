<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Anshika</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Quick inline styling for status message */
    #status-msg { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1 class="logo">Anshika Chaudhary</h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <main class="page">
    <section class="contact-section">
      <div class="contact-container">
        <h2>Contact Me</h2>
        <p class="contact-subtitle">Feel free to reach out by filling the form below.</p>

        <form class="contact-form" method="POST" action="https://ac-portfolio-w3ll.onrender.com/contact">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
          </div>

          <button type="submit" class="btn-submit">Send</button>
        </form>

        <!-- Status message will appear here -->
        <p id="status-msg"></p>
      </div>
    </section>
  </main>

  <script>
  const form = document.querySelector('.contact-form');
  const statusMsg = document.getElementById('status-msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // Prevent page reload

    statusMsg.style.color = 'blue';
    statusMsg.textContent = 'Sending...';

    const formData = {
      name: form.name.value,
      email: form.email.value,
      message: form.message.value
    };

    try {
      const res = await fetch("https://ac-portfolio-w3ll.onrender.com/contact", { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await res.json();

      if (data.success) {
        statusMsg.style.color = 'green';
        statusMsg.textContent = data.msg || 'Message sent successfully!';
        form.reset();
      } else {
        statusMsg.style.color = 'red';
        statusMsg.textContent = data.error || 'Failed to send message';
      }

    } catch (err) {
      console.error('Error:', err);
      statusMsg.style.color = 'red';
      statusMsg.textContent = 'Error sending message. Try again later.';
    }
  });
</script>
</body>
</html>
